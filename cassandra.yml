# Create/configure Cassandra cluster & OpsCenter
# ==============================================
#
# To create node for new empty cluster: 
# ansible-playbook -i <inventory> --extra-vars="init_server=true empty_cluster=true" cassandra.yml 
#
# To create node for existing cluster: 
# ansible-playbook -i <inventory> --extra-vars="init_server=true" cassandra.yml 
#
# To replace node in existing cluster: 
# ansible-playbook -i <inventory> --extra-vars="init_server=true replace_dead_server=true" cassandra.yml 
#
# To update node in existing cluster: 
# ansible-playbook -i <inventory> cassandra.yml 
#
# To run post-install: 
# ansible-playbook -i <inventory> -t post_install cassandra.yml 
#
# To target specific node/nodes, add -l node1[,node2]

- name: Cassandra server init
  hosts: cassandra_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: cassandra_init, when: "{{ init_server | default(false) }} == true" }
  
- name: Cassandra base installation
  hosts:
    - cassandra_nodes
    - opscenter_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: cassandra_common }

- name: Cassandra installation
  hosts:
    - cassandra_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: cassandra }

- name: OpcCenter installation
  hosts: opscenter_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: opscenter }

- name: Cassandra config
  serial: 1
  hosts:
    - cassandra_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: cassandra_config, tags: ['config'] }

- name: OpsCenter agent installation
  hosts: cassandra_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: opscenter_agent, tags: ['opscenter_agent'] }
  
- name: Cassandra post install
  hosts: cassandra_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: cassandra_post_install, tags: ['post_install'] }
  
- name: Cassandra cron install
  hosts: cassandra_nodes
  user: install_user
  sudo: yes
  roles:
  - { role: cassandra_cron, tags: ['cron'] }
